apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parser
  template:
    metadata:
      labels:
        app: parser
    spec:
      containers:
      - name: container-parser
        image: parser-img:v5
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: parser-service
spec:
  type: ClusterIP
  selector:
    app: parser
  ports:
    - protocol: TCP
      port: 5000        
      targetPort: 5000  
